<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>The <strong>Color</strong> Calculator</h1>
        </div>
        <div class="body">
            <div class="top-half"></div>
            <div class="result-display"></div>
            <div class="bottom-half">
                <div class="function button clear-all">C</div>
                <div class="function button clear-last">CE</div>
                <div class="function button operation mod">%</div>
                <div class="function button operation mult">X</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="function button operation div">/</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="function button operation sub">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="function button operation plus">+</div>
                <div class="button number zero">0</div>
                <div class="button number">.</div>
                <div class="function button equals">=</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
